name: Code Linting

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  eslint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Install ESLint globally (v8)
        run: npm install -g eslint@8.57.0

      - name: Run ESLint with project config
        run: |
          eslint --config .eslintrc.json "src/**/*.js"
